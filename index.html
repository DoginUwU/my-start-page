<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Page</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
        <form class="google_input" action="https://www.google.com/search">
          <input placeholder="Google search..." id="q" name="q" />
          <img src="icons/google.png" />
        </form>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/DoginUwU"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          href="https://mail.google.com/mail/u/0/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          href="https://meet.google.com/swv-ztcn-ewn?authuser=2"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="monitor"></i>
        </a>
        <a
          href="https://soundcloud.com/dogs_1/sets/melhores-musicas-1"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="music"></i>
        </a>
        <a
          href="https://www.pixiv.net/en/"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="trello"></i>
        </a>
        <a
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a href="spotify:playlist:458j8r8gzS0PGOGqV6Tp21" class="list__link"
          >J-Pop</a
        >
        <a href="spotify:playlist:2pLU6YW5p98gplbjdL2IV9" class="list__link"
          >Rock</a
        >
        <a href="spotify:playlist:2Zxfg5S1CptrSKzkanzdvO" class="list__link"
          >Eletronic</a
        >
        <a href="spotify:playlist:3Q9uyXhqDZJLC3JiimjTIx" class="list__link"
          >Listen on game</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.linkedin.com" class="list__link">LinkedIn</a>
        <a href="https://material-ui.com/" class="list__link">Material-UI</a>
        <a href="https://app.rocketseat.com.br/dashboard" class="list__link"
          >Rocketseat</a
        >
        <a href="https://www.figma.com/files/recent" class="list__link"
          >Figma</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
